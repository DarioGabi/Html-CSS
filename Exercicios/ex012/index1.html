<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>

<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Esse video esta armazenado no meu próprio servido</p>
    <video width="500" poster="Imagens/thumb.jpg" controls autoplay loop>
        <source src="midia/Meu-videos.mp4" type="video/mp4">
        <p>Seu naveaador não tem compatibilidade com reprodução de videos</p>
    </video>
    <h1>Inserindo videos do youtube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/ryOt1kRNBek?si=de0rYApmC0oi-AAT"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>
    <br>
    <audio controls>
        <source src="midia/Mais Eu.mp3" type="audio/mpeg">
    </audio>

</body>

</html>
