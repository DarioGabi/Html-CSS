<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;

        }

        div>p {
            display: none;
        }

        div:hover>p {
            display: block;
            color: white;
            background-color: red;
            width: 300px;
        }

        div:hover {
            color: red;
        }
    </style>
</head>

<body>
    <h1>Exemplo de hover</h1>
    <p>Passa o rato em cima do texto abaixo</p>
    <div>Passa o rato aqui
        <p>Texto escondido---</p>
    </div>
    <div>Fim do exemplo</div>
</body>

</html>
